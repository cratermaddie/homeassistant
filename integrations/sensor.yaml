    auto_alarm_time_ts:
      value_template: >-
        {% if as_timestamp(state_attr("calendar.personal_trigger", "start_time")) != None %}
        {% if is_state('input_boolean.staying_home','off') %}
        {% set auto_time = as_timestamp(state_attr("calendar.personal_trigger", "start_time")) - (states('sensor.travel_to_next_event') | int * 60 + 15) - (4*1800) %}
        {% else %}
        {% set auto_time = as_timestamp(state_attr("calendar.personal_trigger", "start_time")) - (4*1800) %}
        {% endif %}
        {% else %}
        {% set auto_time = (as_timestamp(strptime(((now().timestamp()|float +86400)|timestamp_custom('%b %d %Y 09:00')),'%b %d %Y %H:%M'))|int) %}        
        {% endif %}
        {% if now().hour > 7 and is_state('input_boolean.awake','on') and ((now().timestamp() - as_timestamp(states.input_boolean.awake.last_changed)) <=  120) %}
        {% set default_time = (as_timestamp(strptime(((now().timestamp()|float +86400)|timestamp_custom('%b %d %Y 09:00')),'%b %d %Y %H:%M'))|int) %}        
        {% set manual_time = (as_timestamp(strptime(((now().timestamp()|float + 86400)|timestamp_custom('%b %d %Y 00:00')),'%b %d %Y %H:%M'))|int) + state_attr('input_datetime.manual_alarm','timestamp') %}        
        {% else %}
        {% set default_time = (as_timestamp(strptime(((now().timestamp()|float )|timestamp_custom('%b %d %Y 09:00')),'%b %d %Y %H:%M'))|int) %}
        {% set manual_time = (as_timestamp(strptime(((now().timestamp()|float)|timestamp_custom('%b %d %Y 00:00')),'%b %d %Y %H:%M'))|int) + state_attr('input_datetime.manual_alarm','timestamp') %}
        {% endif %}
        
        {% if is_state('input_boolean.alarm_manual_mode','on') %}
        {{ manual_time }}
        {% elif (auto_time > default_time) %}
        {{ default_time }}
        {% else %}
        {{ auto_time }}
        {% endif %}
      entity_id:
        - sensor.travel_to_next_event
        - input_boolean.staying_home
        - calendar.personal_trigger
        - input_datetime.manual_alarm
        - input_boolean.alarm_manual_mode
        - sensor.time
      
