set_hue_scene_madison:
  alias: "Set Scene:"
  sequence:
    - service: scene.turn_on
      data:
        entity_id: '{{ "scene."+states("input_select.hue_room_madison") | lower+"_"+states("input_select.hue_scene_madison") | lower | replace(" ","_") | string }}'
    - service: input_select.select_option
      data:
        entity_id:
          - input_select.hue_room_madison
          - input_select.hue_scene_madison
        option: ""
    - service: input_select.set_options
      data_template:
        entity_id: input_select.hue_scene_madison
        options:
          - ""

