bedtime_3:
  sequence:
    - condition: state
      entity_id: var.mode
      state: 'home'
    - service: light.turn_off
      entity_id:
        - light.dining_area_4
        - light.entry_way_2
    - service: script.turn_off_pc
    - condition: template
      value_template: "{{ not is_state('media_player.apple_tv','playing') and not is_state('media_player.living_room_tv','playing') }}"
    - service: light.turn_off
      entity_id:
        - light.living_room_4