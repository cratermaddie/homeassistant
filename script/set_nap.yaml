set_nap:
  sequence:
    - service: var.set
      data:
        entity_id: var.mode
        value: "sleep"
    - service: light.turn_off
      entity_id: light.bedroom_4
    - service: input_boolean.turn_off
      entity_id: input_boolean.awake
    - delay: "00:{{ duration | int }}:00"
    - service: script.wake_up