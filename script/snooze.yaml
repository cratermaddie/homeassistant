snooze:
  sequence:
    - service: var.set
      data:
        entity_id: var.mode
        value: "sleep"
    - service: light.turn_off
      target:
        entity_id: light.bedroom_lights
#    - service: light.turn_off
#      target:
#        entity_id: light.nanoleaf
    - service: input_boolean.turn_off
      entity_id: input_boolean.awake
    - delay: "00:20:00"
    - service: script.wake_up