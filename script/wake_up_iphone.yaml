wake_up_iphone:
  sequence:
    - service: notify.mobile_app_madisons_iphone
      data:
        title: "Wake up!"
        message: "Bedroom speaker was unavailable"
        data:
          group: "wake-up"
          tag: "wake-up"
          push:
            sound: 'googlealarmnotif.wav'
            interruption-level: critical
            volume: 1.0