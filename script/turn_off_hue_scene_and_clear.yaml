turn_off_hue_scene_and_clear_madison:
  alias: "Turn Off Scene and clear"
  sequence:
    - service: homeassistant.turn_off
      data_template:
        entity_id: "{{ 'light.' + states('input_select.hue_room_madison').lower().replace(' ','_') + '_lights'}}"
    - service: input_select.select_option
      data:
        entity_id:
          - input_select.hue_room_madison
          - input_select.hue_scene_madison
        option: ""
    - service: input_select.set_options
      data_template:
        entity_id: input_select.hue_scene_madison
        options:
          - ""



