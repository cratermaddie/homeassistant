bedtime_1:
  sequence:
    - condition: state
      entity_id: var.mode
      state: 'home'
    - service: light.turn_on
      data:
        entity_id:
          - light.bedroom_4
          - light.bathroom_6
          - light.bedroom_closet_2
          - light.coat_closet_2
          - light.entry_way_2
          - light.living_room_4
          - light.dining_area_4
          - light.kitchen_4
        flash: 'short'
    - service: input_select.select_option
      data:
        entity_id: input_select.bedroom_ac_mode
        option: Cool
    - service: input_select.select_option
      data:
        entity_id: input_select.bedroom_ac_fan_mode
        option: Medium
    - service: climate.set_temperature
      data:
        entity_id: climate.bedroom
        temperature: 18