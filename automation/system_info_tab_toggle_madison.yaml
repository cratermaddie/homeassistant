- alias: System variables info tab controller madison
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.system_variables_madison
        to: "on"
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: 
          - input_boolean.system_disabled_automations_madison
          - input_boolean.system_running_automations_madison
          - input_boolean.system_running_scripts_madison
          - input_boolean.system_running_timers_madison
          - input_boolean.system_alerts_madison
          - input_boolean.system_groups_madison
    - service: input_select.select_option
      data_template:
        entity_id: input_select.system_info_tab_madison
        option: "system_variables"
        
