- alias: system none mode switches controller madison
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.system_running_automations_madison
        to: "off"
      - platform: state
        entity_id: input_boolean.system_disabled_automations_madison
        to: "off"
      - platform: state
        entity_id: input_boolean.system_running_scripts_madison
        to: "off"
      - platform: state
        entity_id: input_boolean.system_variables_madison
        to: "off"
      - platform: state
        entity_id: input_boolean.system_running_timers_madison
        to: "off"
      - platform: state
        entity_id: input_boolean.system_alerts_madison
        to: "off"
      - platform: state
        entity_id: input_boolean.system_groups_madison
        to: "off"
  condition:
    condition: template
    value_template: "{{ is_state('input_boolean.system_running_scripts_madison','off') and is_state('input_boolean.system_running_automations_madison','off') and is_state('input_boolean.system_disabled_automations_madison','off') and is_state('input_boolean.system_variables_madison','off') and is_state('input_boolean.system_running_timers_madison','off') and is_state('input_boolean.system_alerts_madison','off') and is_state('input_boolean.system_groups_madison','off') }}"
  action:
    - service: input_boolean.turn_on
      data_template:
        entity_id: "{{trigger.entity_id}}"
        
