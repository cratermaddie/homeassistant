- alias: System variables info tab controller armond
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.system_variables_armond
        to: "on"
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: 
          - input_boolean.system_disabled_automations_armond
          - input_boolean.system_running_automations_armond
          - input_boolean.system_running_scripts_armond
          - input_boolean.system_running_timers_armond
          - input_boolean.system_alerts_armond
          - input_boolean.system_groups_armond
    - service: input_select.select_option
      data_template:
        entity_id: input_select.system_info_tab_armond
        option: "system_variables"
        
