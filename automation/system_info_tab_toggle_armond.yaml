- alias: system none mode switches controller armond
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.system_running_automations_armond
        to: "off"
      - platform: state
        entity_id: input_boolean.system_disabled_automations_armond
        to: "off"
      - platform: state
        entity_id: input_boolean.system_running_scripts_armond
        to: "off"
      - platform: state
        entity_id: input_boolean.system_variables_armond
        to: "off"
      - platform: state
        entity_id: input_boolean.system_running_timers_armond
        to: "off"
      - platform: state
        entity_id: input_boolean.system_alerts_armond
        to: "off"
      - platform: state
        entity_id: input_boolean.system_groups_armond
        to: "off"
  condition:
    condition: template
    value_template: "{{ is_state('input_boolean.system_running_scripts_armond','off') and is_state('input_boolean.system_running_automations_armond','off') and is_state('input_boolean.system_disabled_automations_armond','off') and is_state('input_boolean.system_variables_armond','off') and is_state('input_boolean.system_running_timers_armond','off') and is_state('input_boolean.system_alerts_armond','off') and is_state('input_boolean.system_groups_armond','off') }}"
  action:
    - service: input_boolean.turn_on
      data_template:
        entity_id: "{{trigger.entity_id}}"
        
