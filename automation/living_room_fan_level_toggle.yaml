- alias: Living Room Fan none mode switches controller
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.living_room_ac_fan_high
        to: "off"
      - platform: state
        entity_id: input_boolean.living_room_ac_fan_low
        to: "off"
      - platform: state
        entity_id: input_boolean.living_room_ac_fan_off
        to: "off"
      - platform: state
        entity_id: input_boolean.living_room_ac_fan_medium
        to: "off"
  condition:
    condition: template
    value_template: "{{ is_state('input_boolean.living_room_ac_fan_high','off') and is_state('input_boolean.living_room_ac_fan_low','off') and is_state('input_boolean.living_room_ac_fan_off','off') and is_state('input_boolean.living_room_ac_fan_medium','off') }}"
  action:
    - service: input_boolean.turn_on
      data_template:
        entity_id: "{{trigger.entity_id}}"
        
- alias: input select living room Fan mode switches
  mode: restart
  trigger:
      - platform: state
        entity_id: input_select.living_room_ac_fan_mode
  action:
    - service: input_boolean.turn_on
      data_template:
        entity_id: "input_boolean.living_room_ac_fan_{{ states('input_select.living_room_ac_fan_mode') | lower }}"