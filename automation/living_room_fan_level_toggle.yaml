- alias: Living Room Fan med mode switches controller
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.living_room_ac_fan_medium
        to: "on"
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: 
          - input_boolean.living_room_ac_fan_low
          - input_boolean.living_room_ac_fan_off
          - input_boolean.living_room_ac_fan_high
    - service: input_select.select_option
      data_template:
        entity_id: input_select.living_room_ac_fan_mode
        option: "Medium"
        
