- alias: Travel bike mode switches controller
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.travel_bike
        to: "on"
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: 
          - input_boolean.travel_transit
          - input_boolean.travel_drive
          - input_boolean.travel_walk
          - input_boolean.travel_uber
    - service: input_select.select_option
      data_template:
        entity_id: input_select.travel_mode
        option: "Bike"
        
