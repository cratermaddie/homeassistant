- alias: Travel none mode switches controller
  mode: restart
  trigger:
      - platform: state
        entity_id: input_boolean.travel_drive
        to: "off"
      - platform: state
        entity_id: input_boolean.travel_transit
        to: "off"
      - platform: state
        entity_id: input_boolean.travel_walk
        to: "off"
      - platform: state
        entity_id: input_boolean.travel_bike
        to: "off"
      - platform: state
        entity_id: input_boolean.travel_uber
        to: "off"
  condition:
    condition: template
    value_template: "{{ is_state('input_boolean.travel_walk','off') and is_state('input_boolean.travel_drive','off') and is_state('input_boolean.travel_transit','off') and is_state('input_boolean.travel_bike','off') and is_state('input_boolean.travel_uber','off') }}"
  action:
    - service: input_boolean.turn_on
      data_template:
        entity_id: "{{trigger.entity_id}}"
        
- alias: input select travel switches
  mode: restart
  trigger:
      - platform: state
        entity_id: input_select.travel_mode
  action:
    - service: input_boolean.turn_on
      data_template:
        entity_id: "input_boolean.travel_{{ states('input_select.travel_mode') | lower }}"