homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: 0
  unit_system: metric
  time_zone: America/Chicago

default_config:

frontend:
  themes: !include_dir_merge_named themes

recorder:
  db_url: !secret db_url
  purge_keep_days: 367

http:
  base_url: !secret base_url

tts:
