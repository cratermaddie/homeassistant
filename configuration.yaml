    password: !secret roomba_password
    
google_assistant:
  service_account: !include SERVICE_ACCOUNT.json
  project_id: !secret google_assistant_project_id
  report_state: true
  exposed_domains:
     - script
     
counter:
  meds_counter:
    minimum: 0
    
